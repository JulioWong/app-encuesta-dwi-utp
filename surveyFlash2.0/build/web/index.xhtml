<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="./WEB-INF/facelets/template/client.xhtml">
        <ui:define name="title">
            <h:outputText value="Inicio" />
        </ui:define>
        <ui:define name="content">
            <h:form>
                <div id="carouselExampleIndicators" class="carousel slide"  data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" 
                          class="active"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                          <img class="d-block w-100" src="assets/images/banner.jpg" />
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" 
                       role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" 
                       role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
                  <h:outputText value="&lt;br/&gt;" escape="false" />
                  <div class="container text-center">
                      <h5>Recibe beneficios exclusivos</h5>
                      <span>Con tu boleta recibirás un código de acceso. Realiza una breve 
                          encuesta y ¡listo!</span>
                      <h:form>
                        <div class="form-group">
                            <h:inputText id="code" class="form-control" value="#{applicationController.code}"
                                     style="max-width:500px;margin:auto;margin-top:10px;text-align: center"/>
                            <ui:fragment rendered="#{applicationController.errorMessage.length() > 0}">
                                <div style="font-size: 12px;color:red">#{applicationController.errorMessage}</div>
                            </ui:fragment>
                        </div>
                          <h:commandButton id="send" class="btn btn-primary" action="#{applicationController.accessSurvey()}" value="Empezar"/>
                      </h:form>
                  </div>
                  <h:outputText value="&lt;br/&gt;" escape="false" />
                  <div class="container">
                      <div class="row">
                          <ui:repeat value="#{indexController.allCompany}" var="company">
                              <div class="col-sm-3">
                                  <div class="card" style="width: 18rem;">
                                      <img class="card-img-top" src="#{company.logo}" 
                                           alt="Card image cap" />
                                    <div class="card-body">
                                        <h5 class="card-title">#{company.description}</h5>
                                      <a href="#" class="btn btn-primary">Ir a la tienda</a>
                                    </div>
                                  </div>
                              </div>
                          </ui:repeat>
                      </div>
                  </div>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
